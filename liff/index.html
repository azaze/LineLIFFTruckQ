<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0,viewport-fit=cover">
  <title>LCB1 Truck Q</title>
  <!-- Style -->
  <link rel="stylesheet" href="css/style.css" media="all">
  <link rel="stylesheet" type="text/css" href="css/notie.css">
  <link href="css/jquery.mobile-1.4.4.min.css" rel="stylesheet" />
  <link href="css/jqm-datebox-1.4.4.min.css" rel="stylesheet" />
  <!-- Script -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="js/jquery-2.1.1.js"></script>
  <script src="js/jquery.mobile-1.4.4.min.js"></script>
  <script src="js/jqm-datebox-1.4.4.core.min.js"></script>
  <script src="js/jqm-datebox-1.4.4.mode.flipbox.min.js"></script>
  <script src="js/notie.js"></script>
  <script src="https://static.line-scdn.net/liff/edge/versions/2.9.0/sdk.js"></script>
</head>
<body>
<div id="step1" class="container">
  <heading>
  <div class="heading"><table><tbody><tr><td id="line1"></td><td id="line2">Welcome to LCB1 and  LCMT</td><td id="line3"></td></tr></tbody></table><div class="heading-line"></div></div>
   <div class="row header">
    <div class="col-sm-12"><img id="pictureUrl" style="height: 100px;width: 100px;"></div>
  </div></heading> 
  <div class="row" style="display: none;">
    <div class="col-sm-12"><p id="userId"></p></div>
  </div> 
  
  <div class="row">
    <div class="col-sm-12"><p id="displayName"></p></div>
  </div> 
  <div class="form-control dvHeader">ข้อมูลการของคิว</div>
  <br/>
  <div class="row">
    <div class="col-sm-12">
      <label>ท่าเรือ</label>
      <select id="ddlTerminal" class="form-control">
        <option selected="" value="--">เลือก</option>
        <option value="A0">A0</option>
        <option value="B1">B1</option>
    </select>
    </div>
  </div>   
  <div class="row">
    <div class="col-sm-12">
      <label>กิจกรรม</label>
      <select id="ddlToPic" class="form-control">
      <option selected="" value="--">เลือก</option>
      <option value="ส่งตู้(หนัก)">ส่งตู้(หนัก)</option>
      <option value="รับตู้(เปล่า)">รับตู้(หนัก)</option>
    </select>
    </div>
  </div> 
  <div class="row">
    <div class="col-sm-12">
      <label>วันที่จอง</label>
      <input type="date" id="txtDate" data-role="datebox" data-options='{&quot;mode&quot;:&quot;flipbox&quot;}'   readonly />
      
    </div>
  </div> 
  <div class="row">
    <div class="col-sm-12">
      <br/>
      <button id="btnNextStep1" onclick="step1()" class="btn btn-primary">ถัดไป</button>
    </div>
  </div> 
</div>
<div id="step2" class="container">
  <div class="col-sm-12">
  <div class="row">
      <div class="col-12">
        <div class="form-control dvHeader" >ระบุ</div>
        <div id="checkboxes">
           
        </div>
        </div>
      </div>
  </div> 
  <br/>
 <div class="row">
    <div class="col-12">
      <div class="col-sm-12">
      <button id="btnMsg" onclick="step2()" class="btn btn-primary">ถัดไป</button></div>
    </div>
    </div>
    <div class="row">
    <div class="col-12">
      <div class="col-sm-12">
      <button id="btnMsg" onclick="backStep1()" class="btn btn-danger">กลับ</button></div>
    </div></div>
  </div> 
 </div> 
 <br/>
</div>
<div id="step3" class="container">
  <div class="form-control dvHeader" >สรุปการจองคิว</div>
  <div class="row">
  <div class="col-sm-12">
    <label>ท่าเรือ</label>
    <input type="text" id="lblTerminal" class="form-control" readonly/>
  </div>    
</div> 
<div class="row">
      <div class="col-sm-12">
        <label>กิจกรรม</label>
        <input type="text" id="lblTopic" class="form-control" readonly/>
      </div>    
 </div> 
<div class="row">
  <div class="col-sm-12">
    <label>วันที่</label>
    <input type="text" id="lblDate" class="form-control" readonly/>
  </div>    
</div> 
<div class="row">
  <div class="col-sm-12">
    <label>เวลา</label>
    <input type="text" id="lblTime" class="form-control" readonly/>
  </div>    
</div> 
<div class="row">
    <div class="col-sm-12">
      <label>ทะเบียนรถ</label>
      <input type="text" id="txtLicense" class="form-control" maxlength="6"/>
    </div>
  </div> 
<br/>
<div class="row">
    <div class="col-sm-12">
      <label>เบอร์ติดต่อ</label>
      <input type="number" id="txtTelNo" class="form-control" maxlength="10"/>
    </div>
  </div> 
<div class="row">
  <div class="col-sm-12">
    <button id="btnMsg" onclick="step3()" class="btn btn-primary">ยืนยัน</button>
  </div></div>
  <div class="row">
  <div class="col-sm-12">
    <button id="btnMsg" onclick="backStep2()" class="btn btn-danger">กลับไป</button>
  </div>
</div> 
</div>
  
 

  <script>
    $(document).ready(function () {
      
    
        $("#txtDate").click(function (event) {
            $(".ui-icon-calendar").trigger("click");
        });
        $("#txtDate").change(function (event) {
            alert($(this).val());
            $("#txtDate").val($(this).val());
        });
    });
    
    function step1() {
       var status=validData();
       console.log(status);
         if(status!=''){
          notie.alert({ type: 3, text: status, time: 2 })
          return;
         }
        loadData();
        var ddlToPic=$("#ddlToPic").val();
        var ddlTerminal=$("#ddlTerminal").val();
        var txtDate=$("#txtDate").val();
        console.log(ddlToPic+","+ddlTerminal+","+txtDate);
        $("#step1").hide();
        $("#step2").show();
        
    }
    async function  loadData (){
      $select = $('#checkboxes');
        $.ajax({
            type: "GET",
            url: 'https://dummyjson.com/products',
            dataType: 'JSON',
            success:function(data) {
              JSON.stringify(data);
                $select.html('<ul>');
                $.each(data.products, function(key, val) {
                    $select.append('<li><input type="radio" name="BookList" value='+val.id+'> <label> ' + val.title + '</label> </li>');
                });
                $select.append('</ul>');
            },
            error: function(){
                    $select.html('Please try again');
            }
        });
    }
    function backStep1(){
      $("#step2").hide();
      $("#step1").show();
    }
    function backStep2(){
      $("#step3").hide();
      $("#step2").show();
    }
    function step2() {
      $("#step2").hide();
      $("#step3").show();
      var ddlToPic=$("#ddlToPic").val();
      var ddlTerminal=$("#ddlTerminal").val();
      var txtLicense=$("#txtLicense").val();
      var txtDate=$("#txtDate").val();
      var txtTelNo=$("#txtTelNo").val();
        console.log('result'+ddlToPic+","+ddlTerminal+","+txtLicense+","+txtDate+","+txtTelNo);
        $("#lblTopic").val(ddlToPic) ;
        $("#lblTerminal").val(ddlTerminal);
        $("#lblLicense").val(txtLicense);
        $("#lblDate").val(txtDate);
        $("#lblTime").val(txtDate);
        $("#lblTel").val(txtTelNo);

    }
    function step3() {
       var status=validData2();
       console.log(status);
         if(status!=''){
         notie.alert({ type: 3, text: status, time: 2 })
          return;
         }
         notie.confirm({
          text: 'ยืนยันการบันทึกข้อมูล?<br>',
          cancelCallback: function () {
          },
          submitCallback: function () {
          var msg='จองคิว\n1.'+$("#ddlTerminal").val()+'\n2.'+$("#ddlToPic").val()+'\n3.'+$("#txtDate").val()+'\n4.'+$("#lblTime").val()+'\n5.'+$("#txtLicense").val()+'\n6.'+$("#txtTelNo").val();
          console.log(msg);
          sendMsg(msg);
          }
        })
   }
   function validData(){
      var status='';
      if($("#ddlToPic").val()=='--'){
        status+=',กิจกรรม ';
        
      }
      if($("#ddlTerminal").val()=='--'){
        status+=',ท่าเรือ ' ;
        
      }
      if($("#txtDate").val()==''){
        status+= ',วันที่ ';
        
      }
      if(status!=''){
          
        status='กรุณาเลือก '+status.substring(1,status.length-1);
        return status;
      }else{
        return '';
      }
   }
   function validData2(){
        var status='';
        if($("#txtTelNo").val()==''){
          status+=',เบอร์โทร ';
        }
        if($("#txtTelNo").val()!=10){
          status+=',เบอร์โทรให้ครบ ';
        }
        if($("#txtLicense").val()==''){
          status+=',ป้ายทะเบียน ' ;
        }
        if($("#txtLicense").val().length!=6){
          status+=',ป้ายทะเบียนให้ครบ ' ;
        }
        if(status!=''){ 
          status='กรุณาเลือก '+status.substring(1,status.length-1);
          return status;
        }else{
          return '';
        }
   }
   notie.setOptions({
        alertTime: 5
      })
   function error () {
        notie.alert({ type: 3, text: 'Error.', time: 2 })
    }
    async function sendMsg(msg) {
      if (!liff.isInClient()) {
    window.alert('This button is unavailable as LIFF is currently being opened in an external browser.');
      } else {
          liff.sendMessages([
              {
                  type: 'text',
                  text: msg,
              },
          ]).then(() => {
              if (!liff.isInClient()) {
                  window.alert('This button is unavailable as LIFF is currently being opened in an external browser.');
      } else {
            notie.alert({ type: 1, text: 'บันทีกสำเร็จ! :D', time: 2 });
              setTimeout(() => {
                liff.closeWindow();
              }, 2000);
            }
            })
            .catch((error) => {
                window.alert('Error sending message: ' + error);
          });
      }
    }
    async function runApp() {
      liff.getProfile().then(profile => {
        document.getElementById("pictureUrl").src = profile.pictureUrl;
        document.getElementById("userId").innerHTML = '<b>UserId:</b> ' + profile.userId;
        document.getElementById("displayName").innerHTML = '<b>สวัสดี:</b> ' + profile.displayName;
        //document.getElementById("statusMessage").innerHTML = '<b>StatusMessage:</b> ' + profile.statusMessage;
        //document.getElementById("getDecodedIDToken").innerHTML = '<b>Email:</b> ' + liff.getDecodedIDToken().email;
      }).catch(err => console.error(err));
    }
    $("#step2").hide();
    $("#step3").hide();
    // liff.init({ liffId: "2000487303-op9O67xV" }, () => {
    //   if (liff.isLoggedIn()) {
    //     runApp()
    //   } else {
    //     liff.login();
    //   }
    // }, err => console.error(err.code, error.message));
  </script>
</body>
</html>
